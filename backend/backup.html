<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Backup - Sistema de Frequência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .backup-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .backup-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <button id="btnVoltar" class="btn btn-sm btn-outline-light me-2">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </button>
                    <span class="h5 mb-0">Gerenciamento de Backups</span>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-plus-circle"></i> Criar Backup
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="btnCriarBackupCompleto">Backup Completo</a></li>
                            <li><a class="dropdown-item" href="#" id="btnCriarBackupCadastro">Apenas Cadastros</a></li>
                            <li><a class="dropdown-item" href="#" id="btnCriarBackupFrequencia">Apenas Frequências</a></li>
                    </div>
                    <button id="btnAtualizarLista" class="btn btn-outline-secondary" onclick="carregarBackups()">
                        <i class="bi bi-arrow-clockwise"></i> Atualizar Lista
                    </button>
                </div>
                            <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Processando, aguarde...</p>
                </div>
                
                <div id="backupList">
                    <!-- Lista de backups será carregada aqui -->
                    <div class="text-center text-muted py-4">
                        <i class="bi bi-hourglass-split" style="font-size: 2rem;"></i>
                        <p class="mt-2">Carregando lista de backups...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    Tem certeza que deseja realizar esta ação?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmAction">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL base da API
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Função para obter o token de autenticação
        function getAuthToken() {
            const token = localStorage.getItem('token');
            console.log('Token do localStorage:', token ? 'Token encontrado' : 'Token não encontrado');
            return token;
        }

        // Função para verificar autenticação
        function verificarAutenticacao() {
            const token = getAuthToken();
            if (!token) {
                alert('Sessão expirada. Por favor, faça login novamente.');
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }
        
        // Função para fazer requisições autenticadas
        async function fetchAutenticado(endpoint, options = {}) {
            const token = getAuthToken();
            
            // Configura os cabeçalhos padrão
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            // Adiciona o token de autenticação se disponível
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            // Constrói a URL completa
            const url = endpoint.startsWith('http') ? endpoint : `${API_BASE_URL}${endpoint}`;
            
            console.log(`Fazendo requisição para: ${url}`);
            
            try {
                console.log('Headers da requisição:', JSON.stringify(headers, null, 2));
                // Faz a requisição com os cabeçalhos atualizados
                const response = await fetch(url, {
                    ...options,
                    headers,
                    credentials: 'include' // Importante para incluir cookies e cabeçalhos de autenticação
                });
                console.log('Resposta do servidor - Status:', response.status);
                
                console.log(`Resposta recebida: ${response.status} ${response.statusText}`);
                
                // Se receber 401 (não autorizado), redireciona para o login
                if (response.status === 401) {
                    verificarAutenticacao();
                    throw new Error('Não autorizado');
                }
                
                return response;
            } catch (error) {
                console.error('Erro na requisição:', error);
                throw error;
            }
        }

        // Variáveis globais
        let confirmModal = null;
        let confirmAction = null;
        let currentAction = '';
        let currentBackup = '';
        
        // Inicializa o modal quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa o modal
            const modalElement = document.getElementById('confirmModal');
            if (modalElement) {
                confirmModal = new bootstrap.Modal(modalElement);
            }

            // Elementos da interface
            const btnVoltar = document.getElementById('btnVoltar');
            const btnAtualizarLista = document.getElementById('btnAtualizarLista');
            
            // Configura o botão voltar para o painel do sistema
            if (btnVoltar) {
                btnVoltar.addEventListener('click', () => {
                    // Verifica se estamos em um subdiretório /backend/
                    if (window.location.pathname.includes('/backend/')) {
                        window.location.href = '../painel.html';
                    } else {
                        window.location.href = 'painel.html';
                    }
                });
            }
            const btnCriarBackupCompleto = document.getElementById('btnCriarBackupCompleto');
            const btnCriarBackupCadastro = document.getElementById('btnCriarBackupCadastro');
            const btnCriarBackupFrequencia = document.getElementById('btnCriarBackupFrequencia');
            const backupList = document.getElementById('backupList');
            const loading = document.getElementById('loading');
            
            // Event Listeners
            btnAtualizarLista.addEventListener('click', carregarBackups);
            btnCriarBackupCompleto.addEventListener('click', criarBackupCompleto);
            btnCriarBackupCadastro.addEventListener('click', criarBackupCadastro);
            btnCriarBackupFrequencia.addEventListener('click', criarBackupFrequencia);
            
            // Elementos do modal
            confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            confirmAction = document.getElementById('confirmAction');
            
            // Variáveis para controle de ações
            let currentAction = '';
            let currentBackup = '';
            
            // Event Listeners
            btnVoltar.addEventListener('click', () => {
                window.history.back();
            });
            
            // btnAtualizarLista já tem seu event listener adicionado anteriormente
            
            // Função para formatar bytes para tamanho legível
            function formatarTamanho(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Função para formatar data
            function formatarData(dataString) {
                const data = new Date(dataString);
                return data.toLocaleString('pt-BR');
            }
            
            // Função para extrair a data do nome do arquivo
            function extrairDataDoNome(nomeArquivo) {
                // Formato: frequencia_backup_YYYYMMDD_HHMMSS.db
                const regex = /frequencia_backup_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})\.db/;
                const match = nomeArquivo.match(regex);
                
                if (match) {
                    const [_, ano, mes, dia, hora, minuto, segundo] = match;
                    return new Date(`${ano}-${mes}-${dia}T${hora}:${minuto}:${segundo}`);
                }
                
                return new Date();
            }
            
            // Função para carregar a lista de backups
            async function carregarBackups() {
                if (!verificarAutenticacao()) return;
                
                showLoading(true);
                
                try {
                    const response = await fetchAutenticado('/backups');
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Erro ${response.status}: ${errorData.message || response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        exibirBackups(data.backups);
                    } else {
                        throw new Error(data.message || 'Erro ao carregar lista de backups');
                    }
                } catch (error) {
                    console.error('Erro ao carregar backups:', error);
                    backupList.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> 
                            Erro ao carregar lista de backups: ${error.message}
                        </div>
                    `;
                } finally {
                    showLoading(false);
                }
            }
            
            // Função para determinar o tipo de backup com base no nome do arquivo
            function getTipoBackup(filename) {
                if (filename.startsWith('cadastro_backup_')) return 'cadastro';
                if (filename.startsWith('frequencia_backup_')) return 'frequencia';
                // Para compatibilidade com backups antigos
                if (filename.includes('_cadastro_')) return 'cadastro';
                if (filename.includes('_frequencia_')) return 'frequencia';
                return 'completo';
            }
            
            // Função para exibir a lista de backups
            function exibirBackups(backups) {
                if (backups.length === 0) {
                    backupList.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> Nenhum backup encontrado.
                        </div>
                    `;
                    return;
                }
                
                // Ordenar backups por data (mais recente primeiro)
                backups.sort((a, b) => {
                    const dateA = extrairDataDoNome(a.filename);
                    const dateB = extrairDataDoNome(b.filename);
                    return dateB - dateA;
                });
                
                // Agrupar backups por tipo
                const backupsPorTipo = {
                    completo: [],
                    cadastro: [],
                    frequencia: []
                };
                
                backups.forEach(backup => {
                    const tipo = getTipoBackup(backup.filename);
                    if (backupsPorTipo[tipo]) {
                        backupsPorTipo[tipo].push(backup);
                    } else {
                        backupsPorTipo[tipo] = [backup];
                    }
                });
                
                // Nomes amigáveis para os tipos
                const tiposNomes = {
                    'completo': 'Backup Completo',
                    'cadastro': 'Apenas Cadastros',
                    'frequencia': 'Apenas Frequências'
                };
                
                // Ícones para cada tipo
                const tiposIcones = {
                    'completo': 'bi-hdd-stack',
                    'cadastro': 'bi-person-lines-fill',
                    'frequencia': 'bi-calendar-check'
                };
                
                let html = '';
                
                // Para cada tipo de backup
                Object.entries(backupsPorTipo).forEach(([tipo, listaBackups]) => {
                    if (listaBackups.length === 0) return;
                    
                    // Pegar apenas os 3 mais recentes de cada tipo
                    const ultimosBackups = listaBackups.slice(0, 3);
                    
                    html += `
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">
                                    <i class="bi ${tiposIcones[tipo] || 'bi-hdd'} me-2"></i>
                                    ${tiposNomes[tipo] || tipo}
                                    <span class="badge bg-primary ms-2">${listaBackups.length} ${listaBackups.length === 1 ? 'backup' : 'backups'}</span>
                                </h5>
                            </div>
                            <div class="list-group list-group-flush">
                    `;
                    
                    if (ultimosBackups.length === 0) {
                        html += `
                            <div class="list-group-item">
                                <div class="text-muted text-center py-3">
                                    <i class="bi bi-inbox"></i> Nenhum backup recente
                                </div>
                            </div>
                        `;
                    } else {
                        ultimosBackups.forEach(backup => {
                            const dataCriacao = extrairDataDoNome(backup.filename);
                            const dataFormatada = formatarData(dataCriacao);
                            const tamanhoFormatado = formatarTamanho(backup.size);
                            
                            html += `
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1">${backup.filename}</h6>
                                            <small class="text-muted">
                                                <i class="bi bi-calendar"></i> ${dataFormatada} 
                                                <span class="mx-2">•</span>
                                                <i class="bi bi-hdd"></i> ${tamanhoFormatado}
                                            </small>
                                        </div>
                                        <div class="btn-group ms-3">
                                            <button class="btn btn-sm btn-outline-primary btn-download" data-filename="${backup.filename}" title="Baixar">
                                                <i class="bi bi-download"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-success btn-restore" data-filename="${backup.filename}" title="Restaurar">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger btn-delete" data-filename="${backup.filename}" title="Excluir">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        // Mostrar contagem de backups adicionais, se houver
                        if (listaBackups.length > 3) {
                            html += `
                                <div class="list-group-item text-center">
                                    <small class="text-muted">
                                        +${listaBackups.length - 3} backup(s) antigo(s) disponível(is)
                                    </small>
                                </div>
                            `;
                        }
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                backupList.innerHTML = html;
                
                // Adicionar event listeners aos botões
                document.querySelectorAll('.btn-download').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filename = e.target.closest('button').dataset.filename;
                        window.open(`${API_BASE_URL}/backups/download/${filename}`, '_blank');
                    });
                });
                
                document.querySelectorAll('.btn-restore').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filename = e.target.closest('button').dataset.filename;
                        mostrarConfirmacao(
                            'Confirmar Restauração',
                            `Tem certeza que deseja restaurar o backup <strong>${filename}</strong>?<br><br>
                            <span class="text-danger"><i class="bi bi-exclamation-triangle"></i> ATENÇÃO: Esta ação irá substituir o banco de dados atual.</span>`,
                            'restaurar',
                            filename
                        );
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filename = e.target.closest('button').dataset.filename;
                        mostrarConfirmacao(
                            'Confirmar Exclusão',
                            `Tem certeza que deseja excluir o backup <strong>${filename}</strong>?<br><br>
                            <span class="text-danger"><i class="bi bi-exclamation-triangle"></i> Esta ação não pode ser desfeita.</span>`,
                            'excluir',
                            filename
                        );
                    });
                });
            }
            
            // Função para criar um backup completo
            async function criarBackupCompleto() {
                await criarBackup('full');
            }
            
            // Função para criar backup apenas de cadastros
            async function criarBackupCadastro() {
                await criarBackup('cadastro');
            }
            
            // Função para criar backup apenas de frequências
            async function criarBackupFrequencia() {
                await criarBackup('frequencia');
            }
            
            // Função genérica para criar backup
            async function criarBackup(tipo = 'full') {
                if (!verificarAutenticacao()) return;
                
                showLoading(true);
                
                try {
                    let endpoint = '/backup';
                    if (tipo === 'cadastro') {
                        endpoint = '/backup/cadastro';
                    } else if (tipo === 'frequencia') {
                        endpoint = '/backup/frequencia';
                    }
                    
                    const response = await fetchAutenticado(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `Erro ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Recarregar a lista de backups
                        await carregarBackups();
                        
                        let tipoNome = 'completo';
                        if (tipo === 'cadastro') tipoNome = 'de cadastros';
                        else if (tipo === 'frequencia') tipoNome = 'de frequências';
                        
                        alert(`Backup ${tipoNome} criado com sucesso!`);
                    } else {
                        throw new Error(data.message || 'Erro ao criar backup');
                    }
                } catch (error) {
                    console.error('Erro ao criar backup:', error);
                    alert(`Erro ao criar backup: ${error.message}`);
                } finally {
                    showLoading(false);
                }
            }
            
            // Função para restaurar um backup
            async function restaurarBackup(filename) {
                if (!verificarAutenticacao()) return;
                
                showLoading(true);
                
                try {
                    const response = await fetchAutenticado('/backups/restore', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filename })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `Erro ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert('Backup restaurado com sucesso! O sistema será reiniciado.');
                        // Recarregar a página após 2 segundos
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        throw new Error(data.message || 'Erro ao restaurar backup');
                    }
                } catch (error) {
                    console.error('Erro ao restaurar backup:', error);
                    alert(`Erro ao restaurar backup: ${error.message}`);
                } finally {
                    showLoading(false);
                }
            }
            
            // Função para mostrar confirmação antes de executar ações críticas
            function mostrarConfirmacao(titulo, mensagem, acao, filename) {
                const modalLabel = document.getElementById('confirmModalLabel');
                const modalBody = document.getElementById('confirmModalBody');
                const confirmBtn = document.getElementById('confirmAction');
                
                if (modalLabel && modalBody && confirmBtn) {
                    modalLabel.textContent = titulo;
                    modalBody.textContent = mensagem;
                    
                    currentAction = acao;
                    currentBackup = filename;
                    
                    confirmBtn.className = `btn btn-${acao === 'restaurar' ? 'success' : 'danger'}`;
                    confirmBtn.innerHTML = acao === 'restaurar' ? 
                        '<i class="bi bi-arrow-counterclockwise"></i> Restaurar' : 
                        '<i class="bi bi-trash"></i> Excluir';
                    
                    // Mostrar o modal
                    if (confirmModal) {
                        confirmModal.show();
                    }
                } else {
                    console.error('Elementos do modal não encontrados');
                    if (acao === 'restaurar') {
                        if (confirm(mensagem)) {
                            restaurarBackup(filename);
                        }
                    } else if (acao === 'excluir') {
                        if (confirm(mensagem)) {
                            excluirBackup(filename);
                        }
                    }
                }
            }
            
            // Configura o botão de confirmação do modal
            const confirmActionBtn = document.getElementById('confirmAction');
            if (confirmActionBtn) {
                confirmActionBtn.addEventListener('click', () => {
                    if (currentAction === 'restaurar') {
                        restaurarBackup(currentBackup);
                    } else if (currentAction === 'excluir') {
                        excluirBackup(currentBackup);
                    }
                    if (confirmModal) {
                        confirmModal.hide();
                    }
                });
            }
            
            // Função para excluir um backup
            async function excluirBackup(filename) {
                if (!verificarAutenticacao()) return;
                
                // Garante que estamos usando apenas o nome do arquivo, sem caminhos
                const nomeArquivo = filename.split('/').pop().split('\\').pop();
                
                showLoading(true);
                
                try {
                    const response = await fetchAutenticado(`/backups/${encodeURIComponent(nomeArquivo)}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `Erro ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Recarregar a lista de backups
                        await carregarBackups();
                        alert('Backup excluído com sucesso!');
                    } else {
                        throw new Error(data.message || 'Erro ao excluir backup');
                    }
                } catch (error) {
                    console.error('Erro ao excluir backup:', error);
                    alert(`Erro ao excluir backup: ${error.message}`);
                } finally {
                    showLoading(false);
                }
            }
            
            // Função para mostrar/ocultar o indicador de carregamento
            function showLoading(show) {
                loading.style.display = show ? 'flex' : 'none';
                backupList.style.display = show ? 'none' : 'block';
            }
            
            // Carregar a lista de backups ao iniciar
            carregarBackups();
        });
    </script>
</body>
</html>
