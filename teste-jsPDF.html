<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste jsPDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Teste de Geração de PDF</h1>
    <button onclick="gerarPDF()">Gerar PDF de Teste</button>

    <script>
        // Usando o jsPDF via CDN
        const { jsPDF } = window.jspdf;

        function gerarPDF() {
            try {
                console.log('Iniciando geração de PDF...');
                const doc = new jsPDF();
                
                // Adicionar texto ao PDF
                doc.text('Teste de Geração de PDF', 20, 20);
                doc.text('Esta é uma página de teste', 20, 30);
                doc.text(new Date().toLocaleString(), 20, 40);
                
                // Salvar o PDF
                doc.save('teste-jsPDF.pdf');
                console.log('PDF gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                alert('Erro ao gerar PDF: ' + error.message);
            }
        }
    </script>
</body>
</html>
