<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Frequência</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="imagem/terrabugio.jpg" alt="Logo" class="logo">
            <h1>Sistema de Cadastro e Frequência</h1>
        </div>
        <nav>
            <button id="btnCadastro" class="nav-btn active">Cadastro</button>
            <button id="btnFrequencia" class="nav-btn">Frequência</button>
            <button id="btnRelatorio" class="nav-btn">Relatório</button>
        </nav>
    </header>

    <main>
        <!-- Seção de Cadastro -->
        <section id="secaoCadastro" class="secao active">
            <h2>Cadastro de Pessoa</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <h3>Dados Pessoais</h3>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                    <input type="text" id="cpf" placeholder="CPF" required>
                    <input type="date" id="nascimento" required>
                    <select id="sexo" required>
                        <option value="">Sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Endereço</h3>
                    <input type="text" id="cep" placeholder="CEP" required>
                    <input type="text" id="rua" placeholder="Rua" required>
                    <input type="text" id="numero" placeholder="Número" required>
                    <input type="text" id="complemento" placeholder="Complemento">
                    <input type="text" id="bairro" placeholder="Bairro" required>
                    <input type="text" id="cidade" placeholder="Cidade" required>
                    <input type="text" id="estado" placeholder="Estado" required>
                </div>

                <div class="form-group">
                    <h3>Contato</h3>
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Seção de Frequência -->
        <section id="secaoFrequencia" class="secao">
            <h2>Controle de Frequência</h2>
            <div class="busca-pessoa">
                <input type="text" id="buscaPessoa" placeholder="Buscar por nome ou CPF">
                <div id="resultadoBusca"></div>
            </div>
            
            <div id="formFrequencia" style="display: none;">
                <h3 id="nomePessoa"></h3>
                <div class="tipos-presenca">
                    <label><input type="radio" name="tipoPresenca" value="comum"> Comum</label>
                    <label><input type="radio" name="tipoPresenca" value="hospital"> Hospital</label>
                    <label><input type="radio" name="tipoPresenca" value="hospital_acompanhante"> Hospital Acompanhante</label>
                    <label><input type="radio" name="tipoPresenca" value="pet"> Pet</label>
                </div>
                <input type="number" id="numeroSenha" placeholder="Número da senha" required min="1">
                <input type="date" id="dataFrequencia" required>
                <button id="marcarFrequencia">Marcar Frequência</button>
            </div>
        </section>

        <!-- Seção de Relatório -->
        <section id="secaoRelatorio" class="secao">
            <h2>Relatório de Frequência</h2>
            <div class="filtros">
                <input type="date" id="dataInicio" placeholder="Data início">
                <input type="date" id="dataFim" placeholder="Data fim">
                <select id="filtroTipo">
                    <option value="">Todos os tipos</option>
                    <option value="comum">Comum</option>
                    <option value="hospital">Hospital</option>
                    <option value="hospital_acompanhante">Hospital Acompanhante</option>
                    <option value="pet">Pet</option>
                </select>
                <button id="gerarRelatorio">Gerar Relatório</button>
            </div>
            <div id="relatorioResultado"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
